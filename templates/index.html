<div class="container my-4  d-flex flex-column justify-content-center align-items-center">
    <h1>Start Adding Your Notes To The Database</h1>
<form action="/" method="post" class="p-4 bg-pink">
  <div class="mb-3 ">
    <label for="title" class="form-label">Note Title</label>
    <input type="text" class="form-control" name="title" aria-describedby="emailHelp" placeholder="Enter title" required>
    <div id="title" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label" >Note Desc</label>
  
    <input type="text" class="form-control" name="desc" placeholder="Enter title" required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input " name="important"  id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary bg-dpink">Submit</button>
</form></div>
<div class="container">
   
    {% for item in newdocs %}
        <div>{{ item.note }} </div>

    {% endfor %}

    

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
  </body>
  <script>
async function deleteNote(id) {
  if (confirm("Are you sure you want to delete this note?")) {
    const response = await fetch(`/delete/${id}`, {
      method: "DELETE"
    });
    if (response.ok) {
      alert("Note deleted successfully");
      location.reload(); // refresh page to update list
    } else {
      alert("Error deleting note");
    }
  }
}
</script>
